# Redis configuration for RBAC system testing
bind 0.0.0.0
port 16379
timeout 0
tcp-keepalive 300
daemonize no
supervised no
loglevel notice
logfile ""

# Database
databases 16

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Security
# requirepass yourpassword

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable protected mode in development
protected-mode no